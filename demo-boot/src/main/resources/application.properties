server.port=8080
#server.ssl.key-store=file:///path/to/aaa.jks
#spring.mvc.prefix=/
#spring.mvc.suffix=.jsp

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.password=root
spring.datasource.username=root
#spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
#mybatis 配置文件路径
#configLocation: classpath:mybatis-config.xml
mybatis.typeAliasesPackage=com.dullon.demoboot.pojo
#mybatis.mapperLocations=classpath:mapper/*.xml
#thymeleaf start
spring.thymeleaf.prefix= classpath:/templates/
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#spring.freemarker.cache=false 相关的缓存也可以这么关闭
#日志级别
logging.level.root=debug
#logging.pattern.console= 日志输出格式
#logging.path= 日志路径
#logging.file=日志名称 默认10m时 切分日志

